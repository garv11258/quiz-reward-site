<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffd700;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #f1f1f1;
      color: #333;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      color: #fbc531;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBarP9CByaYu6NotuNQcZt_gGyWPjoByLM",
      authDomain: "quiz-reward-67257.firebaseapp.com",
      projectId: "quiz-reward-67257",
      storageBucket: "quiz-reward-67257.appspot.com",
      messagingSenderId: "186940425104",
      appId: "1:186940425104:web:037923ac55b01258b02915",
      measurementId: "G-7RL385RJMY"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="container">
    <h2>üéÅ Redeem Your Points</h2>
    <p id="scoreText">Loading your score...</p>

    <input type="text" id="upi" placeholder="Enter your UPI ID (e.g., name@upi)">
    <button onclick="redeem()">Redeem ‚Çπ50</button>

    <p id="message"></p>
    <hr>
    <a href="tutorial.html">How to redeem? (Tutorial)</a>
  </div>

  <script>
    // Show current score
    const score = localStorage.getItem("finalScore") || 0;
    document.getElementById("scoreText").textContent = `Your Score: ${score}`;

    function redeem() {
      const upi = document.getElementById("upi").value.trim();
      const message = document.getElementById("message");

      if (!upi || !upi.includes("@")) {
        message.textContent = "‚ùå Please enter a valid UPI ID!";
        return;
      }

      if (score < 5000) {
        message.textContent = "‚ö†Ô∏è You need at least 5000 points to redeem ‚Çπ50.";
        return;
      }

      db.collection("redeemRequests").add({
        upi: upi,
        points: Number(score),
        timestamp: new Date().toISOString()
      })
      .then(() => {
        message.textContent = "‚úÖ Your redeem request was sent successfully!";
      })
      .catch((error) => {
        console.error("Error adding request: ", error);
        message.textContent = "‚ùå Error submitting redeem request.";
      });
    }
  </script>
</body>
</html>
