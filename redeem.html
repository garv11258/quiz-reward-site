<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Points</title>
  <style>
    body {
      background: linear-gradient(to right, #2b5876, #4e4376);
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .info {
      background: #1abc9c;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🎉 Redeem Your Reward</h1>
    <h2>Your Score: <span id="score">0</span> Points</h2>

    <div id="redeemSection" style="display:none;">
      <h3>Enter your UPI ID to receive ₹</h3>
      <input type="text" id="upi" placeholder="example@upi" />
      <button onclick="redeem()">Redeem</button>
    </div>

    <div class="info">
      <h3>🧾 How It Works:</h3>
      <p>🎯 Each correct answer = 100 points</p>
      <p>🏁 Reach 5000 points to redeem ₹50</p>
      <p>💸 UPI Payment will be processed manually</p>
    </div>
  </div>

  <script>
    const score = localStorage.getItem("finalScore") || 0;
    document.getElementById("score").innerText = score;

    if (score >= 5000) {
      document.getElementById("redeemSection").style.display = "block";
    }

    function redeem() {
      const upi = document.getElementById("upi").value.trim();
      if (!upi) return alert("Please enter a valid UPI ID");

      // Simulated save (replace with Firebase later)
      alert("Your request to redeem ₹50 has been submitted!\nUPI ID: " + upi);
    }
  </script>
</body>
</html>
