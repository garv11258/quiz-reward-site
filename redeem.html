<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Your Reward</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
    }
    #score, #reward {
      font-size: 24px;
      margin: 20px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 250px;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #fd79a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e84393;
    }
    .leaderboard {
      margin-top: 40px;
    }
    .leaderboard h2 {
      font-size: 28px;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üéâ Quiz Completed!</h1>
  <div id="score"></div>
  <div id="reward"></div>

  <div id="redeemForm" style="display: none;">
    <h3>Enter your UPI ID to get ‚Çπ<span id="redeemAmount"></span></h3>
    <input type="text" id="upiInput" placeholder="example@upi"><br>
    <button onclick="submitUPI()">Submit UPI</button>
  </div>

  <div class="leaderboard">
    <h2>üèÜ Top Players</h2>
    <ul id="leaders"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBarP9CByaYu6NotuNQcZt_gGyWPjoByLM",
      authDomain: "quiz-reward-67257.firebaseapp.com",
      databaseURL: "https://quiz-reward-67257-default-rtdb.firebaseio.com",
      projectId: "quiz-reward-67257",
      storageBucket: "quiz-reward-67257.appspot.com",
      messagingSenderId: "186940425104",
      appId: "1:186940425104:web:037923ac55b01258b02915",
      measurementId: "G-7RL385RJMY"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get user data
    const name = localStorage.getItem('playerName') || "Player";
    const score = parseInt(localStorage.getItem('finalScore')) || 0;
    document.getElementById('score').textContent = `${name}, you scored ${score} points`;

    // Calculate reward
    let money = 0;
    if (score >= 10000) money = 100;
    else if (score >= 5000) money = 50;

    if (money > 0) {
      document.getElementById('reward').textContent = `üéÅ You earned ‚Çπ${money}!`;
      document.getElementById('redeemAmount').textContent = money;
      document.getElementById('redeemForm').style.display = 'block';
    } else {
      document.getElementById('reward').textContent = `üòû You need at least 5000 points to redeem.`;
    }

    // Submit UPI
    function submitUPI() {
      const upi = document.getElementById('upiInput').value.trim();
      if (!upi.includes('@')) {
        alert('Please enter a valid UPI ID.');
        return;
      }

      const redeemRef = db.ref("redeemRequests");
      const data = {
        name: name,
        upi: upi,
        score: score,
        reward: money,
        date: new Date().toLocaleString()
      };

      redeemRef.push(data)
        .then(() => {
          alert('üéâ Your UPI was submitted! You will receive the reward shortly.');
          document.getElementById('redeemForm').innerHTML = `<h3>Thank you! ‚úÖ</h3>`;
        })
        .catch(err => {
          alert("‚ùå Error saving to Firebase: " + err.message);
        });
    }

    // Leaderboard
    let board = JSON.parse(localStorage.getItem('leaderboard')) || [];
    board.push({ name, score });
    board.sort((a, b) => b.score - a.score);
    board = board.slice(0, 5);
    localStorage.setItem('leaderboard', JSON.stringify(board));

    const list = document.getElementById('leaders');
    board.forEach(player => {
      const li = document.createElement('li');
      li.textContent = `${player.name}: ${player.score} pts`;
      list.appendChild(li);
    });
  </script>

</body>
</html>
