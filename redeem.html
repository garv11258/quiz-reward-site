<!DOCTYPE html>
<html>
<head>
  <title>Redeem Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      max-width: 500px;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      width: 80%;
    }
    h2 {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üéâ Redeem Your Points</h2>
    <p id="scoreText">Loading...</p>

    <input type="text" id="upi" placeholder="Enter your UPI ID" />
    <br />
    <button onclick="redeem()">Redeem</button>

    <p id="message"></p>

    <hr />
    <p><a href="tutorial.html" style="color: #f39c12;">How to Redeem (Tutorial)</a></p>
  </div>

  <script>
    const score = localStorage.getItem("finalScore") || 0;
    document.getElementById("scoreText").textContent = `Your Score: ${score}`;

    function redeem() {
      const upi = document.getElementById("upi").value;
      if (!upi.includes("@")) {
        document.getElementById("message").textContent = "‚ùå Invalid UPI!";
        return;
      }
      if (score < 5000) {
        document.getElementById("message").textContent = "‚ö†Ô∏è You need 5000 points to redeem ‚Çπ50.";
        return;
      }

      // Save redeem request (You‚Äôll link this to Firebase next)
      document.getElementById("message").textContent = "‚úÖ Request submitted! Payment in 24‚Äì48 hours.";
    }
  </script>
</body>
</html>
