<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Time</title>
  <style>
    body {
      background-color: #1e272e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .question-box {
      background-color: #2d3436;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 80%;
      max-width: 600px;
    }
    .option {
      margin: 10px;
      padding: 10px;
      background-color: #00cec9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }
    #timer {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff7675;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Class 1â€“12 Math Quiz</h1>
  <div id="timer">Time: 10s</div>
  <div class="question-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
  </div>

  <script>
    const questions = [
      { q: "What is 12 Ã— 8?", a: ["96", "88", "84", "92"], c: 0 },
      { q: "What is 100 Ã· 5?", a: ["25", "20", "15", "10"], c: 1 },
      { q: "Solve: x + 4 = 10", a: ["6", "7", "5", "8"], c: 0 },
      { q: "What is 1/2 + 1/4?", a: ["3/4", "1/4", "1", "1/2"], c: 0 },
      { q: "Area of square with side 6?", a: ["36", "12", "18", "24"], c: 0 },
      { q: "What is 3Â³?", a: ["27", "9", "81", "30"], c: 0 },
      { q: "If a bag has 6 red, 4 blue balls, total?", a: ["10", "12", "8", "6"], c: 0 },
      { q: "Solve: 2x = 10", a: ["5", "10", "8", "12"], c: 0 },
      { q: "Angle in triangle total?", a: ["180Â°", "360Â°", "90Â°", "120Â°"], c: 0 },
      { q: "50% of 200 is?", a: ["100", "50", "150", "25"], c: 0 }
    ];

    let current = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;

    function loadQuestion() {
      clearInterval(timer);
      if (current >= questions.length) {
        localStorage.setItem("finalScore", score);
        window.location.href = "redeem.html";
        return;
      }

      const q = questions[current];
      document.getElementById("question").innerText = q.q;
      const opts = document.getElementById("options");
      opts.innerHTML = "";

      q.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(i);
        opts.appendChild(btn);
      });

      timeLeft = 10;
      document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          current++;
          loadQuestion();
        }
      }, 1000);
    }

    function checkAnswer(selected) {
      if (selected === questions[current].c) {
        score += 100;
      }
      current++;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
